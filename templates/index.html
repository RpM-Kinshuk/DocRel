{% extends 'base.html' %}

{% block title %}Scopus Data Fetcher{% endblock %}

{% block content %}
    <h1>Scopus Data Fetcher</h1>
    <form id="fetch-form">
        <div class="form-group">
            <label for="keywords">Keywords (comma-separated):</label>
            <input type="text" id="keywords" name="keywords" placeholder="e.g., environmental sustainability" required>
        </div>
        
        <div class="form-group">
            <label for="start_year">Start Year:</label>
            <input type="number" id="start_year" name="start_year" required>
        </div>
        
        <div class="form-group">
            <label for="end_year">End Year:</label>
            <input type="number" id="end_year" name="end_year" required>
        </div>
        
        <div class="form-group">
            <label for="results_per_year">Results Per Year:</label>
            <input type="number" id="results_per_year" name="results_per_year" required>
        </div>
        
        <button type="submit" class="btn-submit">Fetch Data</button>
    </form>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <p id="message" class="message"></p>
{% endblock %}
