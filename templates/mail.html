{% extends 'base.html' %}

{% block title %}Scopus Data Fetcher{% endblock %}

{% block content %}
    <h1>Send Data</h1>
    <form id="fetch-form">
        <div class="form-group">
            <label for="keywords">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="e.g., abc@example.com" required autocomplete ="off">
        </div>
        
        <button type="submit" class="btn-submit">Send</button>
    </form>
    
    <p id="message" class="message"></p>
{% endblock %}
